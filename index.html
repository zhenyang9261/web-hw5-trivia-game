<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <!-- jQuery Library link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>

    <!-- Bootstrap css link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Project specific css -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>
<body>
    
    <div class="container">

        <div class="row">

            <div class="col-md-8 offset-md-2 text-center content">

                    <h1>Totally Trivial Trivia!</h1>

                    <div class="time"></div>

                    <div class="question"></div>

                    <div class="answersArea"></div>

                    <img id="image" alt="result image" style="display:none" width="250px" height="250px">

                    <button type="button" class="btn btn-lg start">Start Game</button>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
